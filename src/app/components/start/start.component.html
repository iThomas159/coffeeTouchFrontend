<div [ngClass]="{'show' : wrongNumber, 'notshow' : !wrongNumber}" class="alert alert-danger" style="z-index: 999999; position:fixed; top:56px; left:80px; width: 100%; height: 86px; border-radius: 0px" role="alert">
  <h2 style="margin-top: 7px; margin-left: 20px" class="text-center"><strong>Benutzer nicht gefunden!!!</strong></h2>
</div>



<div (click)="showNumpad = !showNumpad" style="background: rgba(0,0,0,0.2); position:fixed; top: 0px; left: 0px; height: 100%; width: 80px; z-index: 9999">
  <div style="margin-top: 60px; margin-left: 16px; font-size: 48px"> <i  class="fas fa-th"></i></div>
</div>

<div [ngClass]="{'show' : showNumpad, 'notshow' : !showNumpad}" style="background: rgba(0,0,0,0.85); position:fixed; top: 0px; left: 80px; height: 100%; width: 100%; ">

</div>


<div class="row" [ngClass]="{'show' : !showNumpad, 'notshow' : showNumpad}">
  <div class="col" >
    <div class="row vertical-center " >
      <div class="col text-center" >
        <h1 class="animated infinite pulse" style="font-family:Arial; font-weight:bold; font-size: 80px; animation-duration: 2s">Karte auflegen</h1>
      </div>
    </div>
    <div class="row vertical-center " style="margin-top: -50px; " >
      <div class="col text-center" >
        <i style="font-size: 400px; animation-duration: 3s" class="animated fadeOutDown infinite fas fa-chevron-down"></i>
      </div>
    </div>
  </div>
</div>

<div class="row" [ngClass]="{'show' : showNumpad, 'notshow' : !showNumpad}">
  <div class="col-3">
  </div>
  <div class=" pinnumber col text-center" >
    <h1 >{{pin}}</h1>
  </div>
  <div class="col-3">
  </div>
</div>

<div class="row" [ngClass]="{'show' : showNumpad, 'notshow' : !showNumpad}">
  <div class="col-3">
  </div>
  <div class="col">
    <div class="pinfield row vertical-center " >
      <div class="col text-center">
        <h1 (click)="numberClick(7)" >7</h1>
      </div>
      <div class="col text-center" >
        <h1 (click)="numberClick(8)">8</h1>
      </div>
      <div class="col text-center" >
        <h1 (click)="numberClick(9)" >9</h1>
      </div>
    </div>

    <div class="pinfield row vertical-center " >
      <div class="col text-center">
        <h1 (click)="numberClick(4)" >4</h1>
      </div>
      <div class="col text-center" >
        <h1 (click)="numberClick(5)">5</h1>
      </div>
      <div class="col text-center" >
        <h1 (click)="numberClick(6)" >6</h1>
      </div>
    </div>

    <div class="pinfield row vertical-center " >
      <div class="col text-center">
        <h1 (click)="numberClick(1)" >1</h1>
      </div>
      <div class="col text-center" >
        <h1 (click)="numberClick(2)" >2</h1>
      </div>
      <div class="col text-center" >
        <h1 (click)="numberClick(3)" >3</h1>
      </div>
    </div>
    <div class="pinfield row vertical-center " >
      <div class="col text-center">
        <h1 (click)="deleteNumber()" ><i class="text-danger fas fa-times"></i></h1>
      </div>
      <div class="col text-center" >
        <h1 (click)="numberClick(0)" >0</h1>
      </div>
      <div class="col text-center">
        <h1 (click)="sendNumber()" ><i class="text-success fas fa-check"></i></h1>
      </div>
    </div>
  </div>
  <div class="col-3">
  </div>
</div>
